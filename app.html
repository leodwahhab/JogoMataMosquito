<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mata-Mosquito</title>
    <link rel="stylesheet" href="style.css">
    <script src="jogo.js"></script>
</head>
<body onresize="ajustarTamanhoPalcoJogo()">

    <div class="painel">
        <div class="vidas">
            <img id="v1"src="img/coracao_cheio.png" alt="">
            <img id="v2"src="img/coracao_cheio.png" alt="">
            <img id="v3"src="img/coracao_cheio.png" alt="">
        </div>

        <div class="cronometro">
            Tempo restante: <span id="tempo"></span>
        </div>
    </div>

    <script>
        // var tempoJogo = 10

        var cronometro = setInterval(function(){
            document.getElementById('tempo').innerHTML = tempoJogo
            tempoJogo--
        }, 1000)

        var tempoMosquito = setInterval(function(){
            adicionarMosquito()

            if(tempoJogo < 0){
                window.location.href = 'vitoria.html'
                clearInterval(cronometro)
                clearInterval(tempoMosquito)
            }

        }, definirDificuldade())

    </script>
</body>
</html>
